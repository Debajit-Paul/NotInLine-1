<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-slate-400">
    <header class="fixed top-0 z-30 w-screen">
      <!-- ==============Navbar=============== -->
      <nav
        class="w-full h-[60px] md:h-[83px] flex items-center justify-between md:justify-around px-[30px] md:px-[20px] absolute z-30 bg-white"
      >
        <div class="flex md:w-[277px] w-[127px] md:h-[64px] h-[29px]">
          <img
            src="./img/navlogo.svg"
            alt="logo"
            class="w-[126px] md:w-[250px] h-[29px] md:h-[50px]"
          />
        </div>

        <!-- =========Desktop menu start========== -->
        <div
          class="hidden md:flex items-center justify-center gap-[64px] w-[53%]"
        >
          <ul
            class="list-none flex justify-between items-center w-[423px] h-[41px] gap-[22px]"
          >
            <li class="text-[16px] font-[400] cursor-pointer">Home</li>
            <li class="text-[16px] font-[400] cursor-pointer">
              Health Conditions
            </li>
            <li class="text-[20px] text-[#138ED1] font-[600] cursor-pointer">
              Lab tests
            </li>
            <li class="text-[16px] font-[400] cursor-pointer">Medicines</li>
          </ul>

          <div class="flex gap-[17px]">
            <button
              class="w-[113px] h-[35px] rounded-[4px] bg-[#00486c] text-white text-[14px] font-[400]"
            >
              For patients
            </button>
            <button
              class="w-[113px] h-[35px] rounded-[4px] bg-[#00486c] text-white text-[14px] font-[400]"
            >
              For hospitals
            </button>
          </div>
        </div>
        <button
          class="bg-[#333] w-[115px] w-max-[23%] h-[35px] rounded-[4px] md:flex hidden gap-[7px] items-center justify-center"
        >
          <img
            src="./img/playstore.svg"
            alt="playstore"
            class="w-[21px] h-[20px]"
          />
          <p
            class="w-[61px] text-white text-[12px] font-body font-[500] mr-[1.12rem]"
          >
            Play store
          </p>
        </button>

        <!-- =========Mobile menu start========== -->
        <div
          id="mobile-menu"
          class="md:hidden block absolute z-10 w-full top-[60px] left-[770px] transition-all duration-500"
        >
          <div
            class="flex flex-col pt-2 w-full h-[calc(100vh-60px)] text-[16px] font-[400] bg-white border-t text-black"
          >
            <ul>
              <li class="py-3 border-b pl-[51px]">
                <span class="flex items-center gap-2">
                  <img
                    src="./img/home.svg"
                    alt="home"
                    class="w-[18px] h-[18px]"
                  />
                  <a>Home</a>
                </span>
              </li>
              <li class="py-3 border-b pl-[51px]">
                <span class="flex items-center gap-2">
                  <img
                    src="./img/labs.svg"
                    alt="home"
                    class="w-[18px] h-[18px]"
                  />
                  <a>Lab</a>
                </span>
              </li>
              <li class="py-3 border-b pl-[51px]">
                <span class="flex items-center gap-2">
                  <img
                    src="./img/abdm.svg"
                    alt="home"
                    class="w-[18px] h-[18px]"
                  />
                  <a>ABDM</a>
                </span>
              </li>
              <li
                class="pt-3 gap-3 border-b pr-[51px] flex flex-col justify-between overflow-hidden"
                onclick="dropdown()"
              >
                <div class="flex justify-between pl-[51px]">
                  <span class="flex items-center gap-2">
                    <img
                      src="./img/health-feed.svg"
                      alt="home"
                      class="w-[18px] h-[18px]"
                    />
                    <a>Health feed</a>
                  </span>
                  <img
                    id="drop-down-arrow"
                    src="./img/drop-arrow.svg"
                    alt="drop down"
                    class="mr-4 rotate-0 transition-all duration-300"
                  />
                </div>
                <div id="sub-menu" class="transition-all duration-300 max-h-0">
                  <ul class="w-screen">
                    <li class="bg-[#138ED1] text-white py-3 border-b pl-[80px]">
                      <span class="flex items-center gap-2">
                        <img src="./img/health-conditions.svg" alt="health" />
                        <a>Health conditions</a>
                      </span>
                    </li>
                    <li class="bg-[#138ED1] text-white py-3 border-b pl-[80px]">
                      <span class="flex items-center gap-2">
                        <img src="./img/pill.svg" alt="pill" />
                        <a>Medicines</a>
                      </span>
                    </li>
                  </ul>
                </div>
              </li>

              <li class="py-3 border-b pl-[51px]">
                <span class="flex items-center gap-2">
                  <img
                    src="./img/boy.svg"
                    alt="home"
                    class="w-[18px] h-[18px]"
                  />
                  <a>For patients</a>
                </span>
              </li>
              <li class="py-3 border-b pl-[51px]">
                <span class="flex items-center gap-2">
                  <img
                    src="./img/stethoscope.svg"
                    alt="home"
                    class="w-[18px] h-[18px]"
                  />
                  <a>For doctors</a>
                </span>
              </li>
            </ul>

            <button
              class="relative top-[147px] left-[28px] px-[85px] py-[16px] w-[304px] h-[54px] bg-[#138ED1] text-white"
            >
              Download app
            </button>
          </div>
        </div>

        <div
          class="w-8 md:w-12 h-8 md:h-12 rounded-full flex md:hidden justify-center items-center hover:bg-black/[0.1] cursor-pointer relative -mr-2"
          onclick="menuToggle()"
        >
          <img
            id="mobile-menu-btn"
            src="./img/hamburger.svg"
            alt="hamMenu"
            class="text-[20px] transition-all duration-300"
          />
        </div>
      </nav>
    </header>
  </body>
  <script src="./script.js"></script>
</html>
